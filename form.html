<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="upload-background">
    <nav>
      <a href="index.html">Home</a>
      <a href="./pages/dirtbike.html">Dirtbike</a>
      <a href="./pages/utv.html">UTV</a>
      <a href="./pages/jetski.html">Jet Ski</a>
      <a href="./form.html">New Video</a>
    </nav>

    <h1 class="form-title">Add New Video</h1>

    <form>
      <label for="title"><b>Video Title</b></label
      ><br />
      <input
        class="input-box"
        id="name"
        name="name"
        type="text"
        size="26"
        placeholder="Input Value"
        required
      /><br /><br />

      <label for="description"><b>Description</b></label
      ><br />
      <textarea
        name="description"
        id="description"
        placeholder="Text area content"
        cols="24"
        rows="5"
      ></textarea
      ><br /><br />

      <label for="video"><b>Video</b></label
      ><br />
      <input name="video" id="video" type="file" value="video" />

      <br /><br />

      <select id="collection" name="collection">
        <option value="Choose Collection">Choose Collection</option>
        <option value="Dirtbike">Dirtbike</option>
        <option value="UTV">UTV</option>
        <option value="Jet Ski">Jet Ski</option>
      </select>
      <br />
      <br />
      <div class="privacy">
        <input name="privacy" id="yes" type="radio" value="public" />
        <label for="public">Public</label>

        <input name="privacy" id="no" type="radio" value="private" />
        <label for="private">Private</label><br />
      </div>
      <br />
      <button type="submit">Upload Video</button>
    </form>
  </body>

  <footer>
    <footer>&copy: Copyright"</footer>
  </footer>
</html>
