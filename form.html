    <h1>Add New Video</h1>

    <form>
      <label for="title"><b>Video Title</b></label
      ><br />
      <input
        id="name"
        name="name"
        type="text"
        size="26"
        placeholder="Input Value"
        required
      /><br /><br />

      <label for="description"><b>Description</b></label
      ><br />
      <textarea
        name="description"
        id="description"
        placeholder="Text area content"
        cols="24"
        rows="5"
        required
      ></textarea
      ><br /><br />

      <label for="video"><b>Video</b></label
      ><br />
      <input name="video" id="video" type="file" value="video" required />

      <br /><br />

      <label for="collection"></label>
      <input type="drop-down" id="collection" name="collection" placeholder="Choose Collection">
        <option value="Dirtbike">Dirtbike</option>
        <option value="UTV">UTV</option>
        <option value="Jet Ski">Jet SKI</option>
      </select>
      <br /><br />

      <input name="privacy" id="yes" type="radio" value="public" required />
      <label for="public">Public</label>

      <input name="privacy" id="no" type="radio" value="private" required />
      <label for="private">Private</label><br />
      <br /><br /><br />
      <input type="submit" value="Upload Video" />
    </form>
  </body>
